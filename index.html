<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png"
      href="images/shop.png"
      sizes="64x64"/>

    <title>
      Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="container header">
      <nav class="flex space-between">
        <div class="left flex items-center">
          <img src="./images/shop.png" />
          <ul class="flex items-center justify-center">
            <li>MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>HOME & LIVING</li>
            <li>BEAUTY</li>
            <li>STUDIO</li>
          </ul>
        </div>
        <div class="right flex flex items-center">
          <input
            placeholder="Search for products, brands and more"
            class="search"
            type="text"
          />
          <div class="profile mx">Profile</div>
          <div class="wishlist mx">Wishlist</div>
          <div class="bag mx">Bag</div>
        </div>
      </nav>
    </header>
    <section class="section1 container">
      <img class="banner" src="images/banner1.webp" />
      <img class="banner" src="images/banner3.webp" />
      <img class="itemImg" src="images/img1.webp" />
      <img class="itemImg" src="images/img2.webp" />
      <img class="itemImg" src="images/img3.webp" />
      <img class="itemImg" src="images/img4.webp" />
      <img class="itemImg" src="images/img5.webp" />
      <img class="itemImg" src="images/img6.webp" />
      <img class="itemImg" src="images/img7.webp" />

      <img class="banner" src="images/banner2.PNG" />
    </section>
    <footer>
      Copyright &copy; shop.com |
      All rights reserved.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
